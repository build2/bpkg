<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8"/>
  <title>$name$($section$) bpkg $version$</title>

  <!-- @@ Need to style default ul, ol -->

  <style type="text/css">
    html
    {
      font-family: "Helvetica Neue", Helvetica, "Segoe UI", Arial, freesans, sans-serif;
      font-weight: normal;
      font-size:   18px;
      line-height: 1.4em;

      color: #333;
      text-align: justify;
    }

    body {margin: 0;}
    body {min-width: 17em;}
    @media only screen and (min-width: 360px)
    {
      body {min-width: 19em;}
    }

    #content
    {
      max-width: 40em;
      margin: 0 auto 0 auto;
      padding: 0 .4em 0 1.5em;
    }

    #footer
    {
      color: #666;
      font-size: 0.833em;
      line-height: 1.3em;
      text-align: center;
      margin: 2.2em 0 1em 0;
    }

    h1
    {
      font-weight: normal;
      font-size: 1.58em;
      line-height: 1.4em;

      margin: 1.6em 0 .6em -.92em;
    }

    code, pre
    {
      font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace;
      font-size: 0.92em;
    }

    /*
    code
    {
      background-color: rgba(0, 0, 0, 0.04);
      border-radius: 0.2em;
      padding: .2em 0 .2em 0;
    }

    code::before
    {
      letter-spacing: -0.2em;
      content: "\00a0";
    }

    code::after
    {
      letter-spacing: -0.2em;
      content: "\00a0";
    }
    */

    pre
    {
      background-color: #f7f7f7;
      border-radius: 0.2em;
      padding: .8em .4em .8em .4em;
      margin: .2em -.4em .2em -.4em; /* Use margins of #content. */
    }

    dl {
      margin: 1em 0 1em 0;
    }

    dl dt {
      margin: 0 0 0 0;
    }

    dl dd {
      margin: 0 0 0 1.8em;
    }

    .options {
      margin: 1em 0 1em 0;
    }

    .options dt {
      margin: 1em 0 0 0;
    }

    .options dd {
      margin: .1em 0 0 4.5em;
    }
  </style>
</head>
<body>
<div id="content">

  <h1>NAME</h1>

  <p><b><code>$name$</code></b> &#8211; $summary$</p>
