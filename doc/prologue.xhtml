<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8"/>
  <title>$name$($section$) bpkg $version$</title>
  <style type="text/css">
    html
    {
      font-family: sans-serif;
      font-weight: normal;
      font-size:   18px;
      line-height: 1.4em;

      text-align: justify;
    }

    body {margin: 0;}
    body {min-width: 17em;}
    @media only screen and (min-width: 360px)
    {
      body {min-width: 19em;}
    }

    #content
    {
      max-width: 40em;
      margin: 0 auto 0 auto;
      padding: 0 .4em 0 1.5em;
    }

    #footer
    {
      color: #666;
      font-size: 0.833em;
      line-height: 1.3em;
      text-align: center;
      margin: 2.2em 0 1em 0;
    }

    h1
    {
      color: #333;
      font-weight: normal;
      font-size: 1.58em;
      line-height: 1.4em;

      margin: 1.6em 0 .6em -.92em;
    }

    code, pre {font-size: 0.94em;}

    .options {
      margin: 1em 0 1em 0;
    }

    .options dt {
      margin: 1em 0 0 0;
    }

    .options dd {
      margin: .1em 0 0 4.5em;
    }
  </style>
</head>
<body>
<div id="content">

  <h1>NAME</h1>

  <p><b><code>$name$</code></b> &#8211; $summary$</p>
